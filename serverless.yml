# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: yurahuchok
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: task-processor
# "service" is the name of this project. This will also be added to your AWS resource names.
service: task-processor

constructs:
  tasks-q:
    type: queue
    worker:
      handler: src/handler/compute.handler

plugins:
  - serverless-offline
  - serverless-lift

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-central-1

functions:
  health:
    handler: src/handler/health.handler
    events:
      - httpApi:
          path: /health
          method: get
  submit:
    handler: src/handler/submit.handler
    events:
      - httpApi:
          path: /submit
          method: post
